<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- ESSENCIAL PARA MOBILE -->
  <title>Login - Geramaster</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="manifest" href="/static/manifest.json">
  <link rel="icon" href="/static/icons/icon-192.png">
  <meta name="theme-color" content="#0d6efd">
</head>
<body class="container mt-5">

  <div class="row justify-content-center">
    <div class="col-12 col-sm-8 col-md-6 col-lg-4"> <!-- responsivo -->
      <h2 class="text-center mb-4">Geramaster App</h2>

      {% if erro %}
      <div class="alert alert-danger text-center">{{ erro }}</div>
      {% endif %}

      <form method="POST">
        <div class="mb-3">
          <label for="usuario" class="form-label">Usu√°rio</label>
          <input type="text" name="usuario" id="usuario" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" name="senha" id="senha" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
      </form>
    </div>
  </div>

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/static/sw.js')
        .then(reg => console.log('Service Worker registrado!', reg))
        .catch(err => console.error('Erro ao registrar SW:', err));
    }
  </script>
</body>
</html>
